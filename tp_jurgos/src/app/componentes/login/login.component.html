<main class="form-signin">
  <form (ngSubmit)="login()">
    <img class="mb-4" src="../../../assets/imagenes/utn.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Ingresar</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="mail" name="email">
      <label for="email">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="claveLogin" placeholder="Contrase침a" [(ngModel)]="clave" name="clave">
      <label for="claveLogin">Contrase침a</label>
    </div>
    <div>
      <button class="w-100 btn btn-lg btn-primary" type="button" (click)="usuarioPorDefecto()">Usuario por defecto</button>
    <div *ngIf="mensajeError" class="error">{{ mensajeError }}</div>
      <div>  <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi칩n</button>
  </div>
    </div>
  
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="recordarme" [(ngModel)]="recordarme" name="recordarme">
      <label class="form-check-label" for="recordarme">
        Recordarme
      </label>
    </div>

   
    <hr>
    <div class="text-center mt-3">
      <button class="btn btn-lg btn-primary" type="button" (click)="loginWithGoogle()">
        <i class="fab fa-google me-2"></i> Iniciar sesi칩n con Google
      </button>
    </div>
    <hr>
    <div class="text-center mt-3">
      <button routerLink="/registro" class="btn btn-lg btn-primary">Registrarme</button>
    </div>
  </form>
</main>

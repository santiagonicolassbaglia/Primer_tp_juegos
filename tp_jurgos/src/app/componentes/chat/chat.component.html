<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages" class="message">
      <strong>{{ message.user }} {{message.timestamp  | date: 'dd/MM/yyyy HH:mm' }}</strong>: {{ message.message }}
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="newMessage" placeholder="Tu mensaje" (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()">Enviar</button>
    <button (click)="borrarMensajes()">Borrar</button>
  </div>
</div>
